<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MRU Tab Stack — Options</title>
    <style>
      /* Very simple, minimal styles */
      body { font-family: Arial, Helvetica, sans-serif; background: #fff; color:#111; }
      .container { max-width:560px; margin:20px auto; padding:14px; }
      h1 { font-size:18px; margin:0 0 8px; }
      .muted { color:#666; font-size:13px; margin-bottom:12px }
      .row { display:flex; align-items:center; justify-content:space-between; margin:10px 0 }
      label { font-size:14px; margin-right:10px }
      input[type=number] { width:90px; padding:6px; border:1px solid #ccc; border-radius:4px }
      .save-btn { padding:8px 10px; background:#0078d4; color:#fff; border:none; border-radius:4px }
      .save-btn[disabled] { opacity:.6 }
      .status { margin-left:12px; font-size:13px; color:#2a7a2a }
      table { width:100%; border-collapse:collapse; margin-top:14px }
      th,td { text-align:left; padding:6px 4px; border-bottom:1px solid #eee; font-size:13px }
      /* Hide legacy .slider element so HTML doesn't need editing */
      .slider { display:none }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Most Recent Used Tab Stack</h1>
      <div class="muted">Options — Version 2.0.0</div>

      <form id="optionsForm">
        <div class="row">
          <label for="delay">Delay time (seconds)</label>
          <input type="number" id="delay" min="0" step="0.5" />
        </div>

        <div class="row">
          <label for="rtl">Order tabs right-to-left</label>
          <label class="switch">
            <input type="checkbox" id="rtl" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="row">
          <label for="localDebug">Debug mode (console logs)</label>
          <label class="switch">
            <input type="checkbox" id="localDebug" />
            <span class="slider"></span>
          </label>
        </div>

        <div style="margin-top: 12px; display: flex; align-items: center">
          <button type="button" id="save" class="save-btn">Save</button>
          <div id="status" class="status"></div>
        </div>
      </form>

      <table class="version-table">
        <thead>
          <tr>
            <th class="version-col">Version</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="version-col">2.0.0</td>
            <td>
              Starting support for groups, left/right ordering, and debug mode
            </td>
          </tr>
          <tr>
            <td class="version-col">1.7</td>
            <td>Manifest v3</td>
          </tr>
          <tr>
            <td class="version-col">1.5</td>
            <td>
              Even simpler code with update to chrome on how it indexes pinned
              tabs
            </td>
          </tr>
          <tr>
            <td class="version-col">1.3</td>
            <td>Now Supports Right To Left</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="options.js"></script>
  </body>
</html>
